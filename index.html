<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geração de Requisitos</title>
    <link rel="stylesheet" href="https://cdn.metroui.org.ua/v4.3.2/css/metro-all.min.css">

    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css' />
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <h1 class="text-center">Titulo do Projeto</h1>
    <div class="requirements">

        <div class="row original">
            <div class="colspan-12">
                <table class="table table-border cell-border">
                    <thead>
                        <tr>
                            <th class="table-initial-content">RF000</th>
                            <th colspan="4" class="requirement-title-align">Nome do Requisito <button class="button alert btn-remove">X</button></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="content-index">Descrição:</td>
                            <td colspan="4"></td>
                        </tr>
                        <tr>
                            <td class="content-index">Atores:</td>
                            <td colspan="4"></td>
                        </tr>
                        <tr>
                            <td class="content-index">Entradas e Pré Condições:</td>
                            <td colspan="4"></td>
                        </tr>
                        <tr>
                            <td class="content-index">Saídas e Pós Condições:</td>
                            <td colspan="4"></td>
                        </tr>
                        <tr>
                            <td class="content-index">Prioridade</td>
                            <td colspan="4"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <button class="button primary float-right btn-add">Adicionar Novo</button>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script async src="./scripts/script.js"></script>
</body>

</html>
